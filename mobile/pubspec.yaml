  # activated in the analysis_options.yaml file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/oleg.gif
    - assets/bell.gif
    - assets/noreports.png
    - assets/Icon/
    - assets/bar-balleghni.svg

    - assets/welcome_screen_page1_2.svg
    - assets/welcome_screen_page2_2.svg
    - assets/welcome_screen_page3_2.svg

    - assets/page3.svg
    - assets/page4.svg
    - assets/page34.svg
    - assets/page11.svg
    - assets/page3latest.svg 
    - assets/screen12.svg    
  fonts:
    - family: Wessam
      fonts:
        - asset: assets/fonts/Wessam-Regular.ttf
          style: normal
    - family: AXtDounya
      fonts:
        - asset: assets/fonts/AXtDounya-Regular.ttf
          style: normal
           
