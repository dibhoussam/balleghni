    sdk: flutter
  font_awesome_flutter: ^9.0.0
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0
  animations: ^2.0.0
  http:
  provider: ^6.0.2
  full_screen_image_null_safe: ^2.0.0
  photo_view:
  multi_select_flutter: ^4.0.0
  flutter_multiselect:
  group_button: ^4.5.0
  carousel_slider: ^4.0.0
  geolocator: ^8.0.3
  image_picker: 0.8.4+7
  fluttertoast: ^8.0.8
  is_first_run: ^1.0.0
  device_info:
  flutter_secure_storage:
  flutter_map: ^0.14.0
  loadmore: ^2.0.1
  flutter_neumorphic: ^3.0.3
  flutter_map_location_marker: any
  flutter_overlay_loader: ^1.0.3
  dotted_border: ^2.0.0+2
  flutter_svg: ^1.0.3
  flutter_svg_provider: ^1.0.3
  custom_refresh_indicator: ^1.0.0
  dots_indicator: ^2.1.0
  cached_network_image: ^3.2.0
  liquid_progress_indicator: ^0.4.0
  geocoding: ^2.0.4
  string_similarity: ^2.0.0
  connectivity_plus: ^1.0.6
  permission_handler: ^9.2.0
  infinity_page_view: ^1.0.0
  url_launcher:
  unique_list: ^1.0.1
  select_form_field: "^2.2.0"
  loader_overlay: ^2.0.6
  awesome_dialog: ^2.2.0

    # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.5

dev_dependencies:
  flutter_native_splash:
  
  flutter_test:
    sdk: flutter


  # The "flutter_lints" package below contains a set of recommended lints to
